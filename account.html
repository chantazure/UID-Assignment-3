<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="d-flex" style="height: 100vh;">
        <div class="w-100 m-auto">
            <div class="container d-flex">
                <div class="m-auto">
                    <span class=" fs-4 fw-semibold">Checkout page</span>
                </div>
            </div>

            <!-- Progress lines -->
            <div class="wrapper mt-sm-2">
                <div class="progresses py-4">
                    <ul class="d-flex align-items-center justify-content-between">
                        <div id="step-outline-1" class="border border-dark rounded-circle d-flex">
                            <li id="step-1" class="m-auto"></li>
                        </div>
                        <div id="step-outline-2" class="rounded-circle d-flex">
                            <li id="step-2" class="m-auto border border-dark"></li>
                        </div>
                        <div id="step-outline-3" class="rounded-circle d-flex">
                            <li id="step-3" class="m-auto border border-dark"></li>
                        </div>
                    </ul>
                    <div>
                        <div class="progress">
        
                        </div>
                    </div>
                </div>
            </div>

            <!-- Account details -->
            <section class="get-in-touch p-sm-0 p-4">
                <div class=" fs-4 fw-semibold">Account Details</div>
                <form class="contact-form row">
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required placeholder="Email address">
                    </div>
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required placeholder="password">
                    </div>
                    <div class="form-field col-lg-12 d-flex flex-column">
                        <div class="m-auto">
                            <button type="button" class="rounded-pill" id="btn1"><a href="shipping.html" style="color: #254777;" class="text-decoration-none fw-semibold">Log
                                    in</a></button>
                            <div class="text-center pt-2 pb-2">
                                or
                            </div>
                            <button type="button" class="rounded-pill" id="btn2"><a href="shipping.html"
                                    class="text-decoration-none fw-semibold text-white">check in as guest</a></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6t<l6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
