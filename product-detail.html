<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="">
    <div class="d-flex justify-content-between flex-wrap">
        <div class="col-md-1 col-sm:2">
            <div class="mt-sm-4 mx-sm-5  mx-4 mb-sm-0 mb-4 mt-2"><a href="homepage.html" class="h1 text-decoration-none"
                    id="back-button">
                    <</a> </div> <div class="col">
                        <div class="position-absolute bottom-48 bottom-330 left-24" id="tree-color">
                            <div class="colour-icon1 my-4"></div>
                            <div class="colour-icon2 my-4"></div>
                            <div class="colour-icon3 my-4"></div>
                        </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-10 position-relative">
            <div>
                <img class="product-img ml-88" src="images/product-img6.png" alt="Product image" />
            </div>
            <div class="p-3 position-absolute rounded-circle right-72" id="love">
                <img class="btn-like" src="images/heart icon.png" width="30" height="30" fill="currentColor" 
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                </svg>
            </div>
        </div>
        <div class="col-md-4 mt-4 mx-3 position-relative" id="details">
            <div class="p-4">
                <div class="flex-column">
                    <p class="mb-2 h3" style="font-weight: 500;">BURLEIGH VELVET
                    </p>
                    <p class="mb-2 h3" style="font-weight: 500;">ARMCHAIR</p>
                    <p class="mb-0 fs-5 fw-semibold" style="font-weight: 200;">Chair</p>
                </div>

                <div class="d-flex justify-content-between mt-4" style="margin-right: 4rem">
                    <div>
                        <span class="h4" style="font-weight: 500;">$160</span>
                    </div>
                    <div>
                        <span class="text-lg" style="font-weight: 400;">4.5</span>
                        <span style="font-weight: 200;">
                            <img src="images/star-icon.png" width="16" height="16">
                            (20 reviews)</span>
                    </div>
                </div>
                <div class="mt-4" style="" id="info">
                    <p>Break from convention and make your office feel more inviting to you, starting with this gorgeous
                        chair.</p>
                </div>
            </div>

            <div class="d-flex justify-content-between" id="add-to-chart">
                <div class="d-flex flex-row">
                    <button class="btn btn-primary px-sm-3 px-2 mx-2 " style="background-color: #254777;"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        -
                    </button>

                    <input id="form1" min="0" name="quantity" value="2" type="number"
                        class="form-control form-control-sm" style="width: 50px;" />

                    <button class="btn btn-primary px-sm-3 mx-2" style="background-color: #254777;"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        +
                    </button>
                </div>
                <div>
                    <a href="cart.html" class="btn btn-custom-main px-4" id="btn-add">
                        Add to cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
