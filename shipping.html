<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="shipping.css">
<body>
    <!-- Header -->
    <div class="d-flex" style="height: 100vh;">
        <div class="w-100 m-auto">
            <div class="container d-flex">
                <div class="m-auto">
                    <span class=" fs-4 fw-semibold">Checkout page</span>
                </div>
            </div>
            <div class="wrapper mt-sm-2">
                <div class="progresses py-4">
                    <ul class="d-flex align-items-center justify-content-between">
                        <div id="step-outline-1" class="rounded-circle d-flex">
                            <li id="step-1" class="m-auto border border-dark"></li>
                        </div>
                        <div id="step-outline-2" class="rounded-circle  border border-dark d-flex">
                            <li id="step-2" class="m-auto border border-dark"></li>
                        </div>
                        <div id="step-outline-3" class="rounded-circle d-flex">
                            <li id="step-3" class="m-auto border border-dark"></li>
                        </div>
                    </ul>
                    <div>
                        <div class="progress">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Textboxes -->
            <section class="get-in-touch p-sm-0 p-4">
                <div class=" fs-4 fw-semibold">Shipping Details</div>
                <div class="d-flex" id="icon-shoop">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg>
                    </div>
                    <div>or</div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-bag" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                        </svg>
                    </div>
                </div>
                <form class="contact-form row">
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required
                            placeholder="first line of address">
                    </div>
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required placeholder="Street name">
                    </div>
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required placeholder="Postcode">
                    </div>
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect" style="color: #254777;">Select
                            shipping</label>
                        <select class="custom-select mr-sm-2 rounded px-2" id="inlineFormCustomSelect"
                            style="border: 1.5px solid #254777;">
                            <option selected>free delivery</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-field col-lg-12 d-flex justify-content-end">
                        <div>
                            <button type="button" class="rounded-pill" id="btn2"><a href="payments.html"
                                    class="text-decoration-none fw-semibold text-white">Payment</a></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
