<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta name="theme-color" content="#000">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="main.css">

    <title>SKM Furniture | Website </title>
</head>
 
<!-- ====== Homepage =====  -->
<!-- Navbar -->
<body>
    <div class="_is_open_menu_layer"></div>
    <nav class="_f_nav">
        <div class="logo-wrapper">
            <img src="images/SKMlogo.png" alt="logo">
        </div>
    </nav>
    <section class="_f_landing">
        <div class="_f_container container">
            <h1 class="text-welcome">Your one stop destination for all household furniture</h1>
            <a href="#home" class="_start">
                <h2 class="_text animate">Start shopping</h2>
                <div class="_icon animate">
                    <img src="images/scroll down.png" alt="start">
                </div>
            </a>
        </div>
    </section>

    <section class="home" id="home">
        <div class="_top_navbar">
            <div class="menu-trigger">
                <button>
                    <img src="images/menu option.png" alt="menu-triger">
                </button>
            </div>
            <div class="search">
                <div class="search-wrapper">
                    <div class="icon">
                        <img src="images/Search.png" alt="search">
                    </div>
                    <input type="text" placeholder="search">
                </div>
            </div>
            <div class="m-right">
                <div class="menus">
                    <a href="#" class="m-item">
                        <img src="images/heart icon.png" alt="like">
                    </a>
                    <a href="#" class="m-item">
                        <img src="images/Shopping Cart.png" alt="cart">
                    </a>
                </div>
            </div>
        </div>

        <!-- Hero 2 -->
        <div class="img-hero-2">
            <img src="images/homepage-2.png" alt="hero2">
        </div>
    </section>

    <!-- Category section -->
    <section class="container category category-swip py-5" id="category">
        <h2 class="text-center title-section mb-5">Categories</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="product-listing.html" class="btn-category all">
                        <span>All</span>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="product-listing.html" class="btn-category">
                        <img src="images/Bed.png" alt="bed">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="product-listing.html" class="btn-category">
                        <img src="images/Armchair.png" alt="chair">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="product-listing.html" class="btn-category">
                        <img src="images/Desk.png" alt="desk">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="product-listing.html" class="btn-category">
                        <img src="images/wardrobe.png" alt="cupboard">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Best Sellers -->
    <section class="best-seller" id="best-seller">
        <div class="container py-3">
            <div class="row">
                <div class="col-6 col-lg-4">
                    <div class="card-product">
                        <button class="btn-like">
                            <img src="images/heart icon.png" alt="like">
                        </button>
                        <div class="img-wrapper">
                            <img src="images/product-img1.png" class="img-fluid" alt="product">
                        </div>
                        <a href="product-detail.html" class="footer d-block py-3">
                            <h3>CROWN  SOFA</h3>
                            <h4>$248</h4>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="card-product">
                        <button class="btn-like">
                            <img src="images/heart icon.png" alt="like">
                        </button>
                        <div class="img-wrapper">
                            <img src="images/product-img2.png" class="img-fluid" alt="product">
                        </div>
                        <a href="product-detail.html" class="footer d-block py-3">
                            <h3>ALLURING GLASS TABLE</h3>
                            <h4>$348</h4>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="card-product">
                        <button class="btn-like">
                            <img src="images/heart icon.png" alt="like">
                        </button>
                        <div class="img-wrapper">
                            <img src="images/product-img3.png" class="img-fluid" alt="product">
                        </div>
                        <a href="product-detail.html" class="footer d-block py-3">
                            <h3>ANTONY GLASS STICK</h3>
                            <h4>$99</h4>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="card-product">
                        <button class="btn-like">
                            <img src="images/heart icon.png" alt="like">
                        </button>
                        <div class="img-wrapper">
                            <img src="images/product-img4.png" class="img-fluid" alt="product">
                        </div>
                        <a href="product-detail.html" class="footer d-block py-3">
                            <h3>HARRIET CHAIR</h3>
                            <h4>$599</h4>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="card-product">
                        <button class="btn-like">
                            <img src="images/heart icon.png" alt="like">
                        </button>
                        <div class="img-wrapper">
                            <img src="images/product-img5.png" class="img-fluid" alt="product">
                        </div>
                        <a href="product-detail.html" class="footer d-block py-3">
                            <h3>AUGUSTA CHANDELIER</h3>
                            <h4>$1080</h4>
                        </a>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="card-product">
                        <button class="btn-like">
                            <img src="images/heart icon.png" alt="like">
                        </button>
                        <div class="img-wrapper">
                            <img src="images/product-img6.png" class="img-fluid" alt="product">
                        </div>
                        <a href="product-detail.html" class="footer d-block py-3">
                            <h3>BURLEIGH ARMCHAIR</h3>
                            <h4>$160</h4>
                        </a>
                    </div>
                </div>
                <div class="col-12 text-end pb-5">
                    <a class="see-all" href="product-listing.html">See All <img src="images/chevron-right.png"></i></a>
                </div>
            </div>

            <!-- footer -->
            <div class="product-on-sale">
                <img class="img-hero3" src="images/homepage-3.png" alt="onsale">
                <div class="link-wrapper">
                    <a href="#" class="link">
                        Products on sale!
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="_f_footer">
        <div class="container">
            <div class="footer-title">
                <h3>Join Our Mailing List</h3>
            </div>
            <form class="form-mail">
                <div class="input-form">
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="btn-form"><button>Go</button></div>
            </form>
        </div>
    </section>

            



    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,
            breakpoints: {
                320: {
                    slidesPerView: 3,
                    spaceBetween: 10
                },
                640: {
                    slidesPerView: 4,
                    spaceBetween: 20
                },
                720: {
                    slidesPerView: 4,
                    spaceBetween: 30
                },
                1024 : {
                    slidesPerView: 5,
                    spaceBetween: 30
                }
            }
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
