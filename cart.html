<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="h-100 h-custom">
    <div class="mx-5 h-100 py-5">
        <div class="pb-4 border-bottom">
            <h1 class="text-center">Shopping Cart</h1>
        </div>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="h5">Item</th>
                            <th scope="col">Shipping</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <div class="img-fluid">
                                        <img src="images/product-img6.png" class="img-fluid rounded-3"
                                             style="width: 120px;" alt="Book">
                                    </div>
                                    <div class="flex-column ms-4">
                                        <p class="mb-2">BURLEIGH VELVET
                                            SOFA
                                        </p>
                                        <p class="mb-0" style="font-weight: 200;">Chair</p>
                                    </div>
                                </div>
                            </th>
                            <td class="align-middle">
                                <p class="mb-0" style="font-weight: 200;">Leaves warehouse in 1-2 weeks</p>
                            </td>
                            <td class="align-middle">
                                <div class="d-flex flex-row">
                                    <button class="btn btn-primary px-sm-3 px-2 mx-2 "
                                            style="background-color: #254777;"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        -
                                    </button>

                                    <input id="form1" min="0" name="quantity" value="2" type="number"
                                           class="form-control form-control-sm" style="width: 50px;"/>

                                    <button class="btn btn-primary px-sm-3 mx-2" style="background-color: #254777;"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        +
                                    </button>
                                </div>
                            </td>
                            <td class="align-middle">
                                <p class="mb-0" style="font-weight: 500;">$1240</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="border-bottom-0">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <img src="images/category-img4.png" class="img-fluid rounded-3"
                                             style="width: 120px;" alt="Book">
                                    </div>
                                    <div class="flex-column ms-4">
                                        <p class="mb-2">EVERLEIGH ARMCHAIR</p>
                                        <p class="mb-0" style="font-weight: 200;">Chair</p>
                                    </div>
                                </div>
                            </th>
                            <td class="align-middle border-bottom-0">
                                <p class="mb-0" style="font-weight: 200;">Leaves warehouse in 1-2 weeks</p>
                            </td>
                            <td class="align-middle border-bottom-0">
                                <div class="d-flex flex-row">
                                    <button class="btn btn-primary px-sm-3 px-2 mx-2 "
                                            style="background-color: #254777;"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        -
                                    </button>

                                    <input id="form1" min="0" name="quantity" value="2" type="number"
                                           class="form-control form-control-sm" style="width: 50px;"/>

                                    <button class="btn btn-primary px-sm-3 mx-2" style="background-color: #254777;"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        +
                                    </button>
                                </div>
                            </td>
                            <td class="align-middle border-bottom-0">
                                <p class="mb-0" style="font-weight: 500;">$350</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mb-5 mb-lg-0" style="border-radius: 16px;">
                    <div class="p-4 row">
                        <div class="d-flex justify-content-end">
                            <div class="col-lg-4 col-xl-3">
                                <div class="d-flex bg-custom p-2 rounded" style="font-weight: 500;">
                                    <h4 class="mb-0 text-custom">Summary</h4>
                                </div>

                                <div class="d-flex justify-content-between bg-custom p-2 rounded my-1"
                                     style="font-weight: 500;">
                                    <p class="mb-0">Subtotal</p>
                                    <p class="mb-0">$1,590</p>
                                </div>

                                <div class="d-flex justify-content-between bg-custom p-2 rounded my-1"
                                     style="font-weight: 500;">
                                    <p class="mb-0">Shipping</p>
                                    <p class="mb-0">$120</p>
                                </div>

                                <div class="d-flex justify-content-between mb-4 p-2" style="font-weight: 500;">
                                    <p class="mb-0 text-custom">Total</p>
                                    <p class="mb-0 text-custom">$1,790</p>
                                </div>

                                <a href="account.html" class="btn btn-custom-main w-100">
                                    Checkout now
                                </a>

                                <div class="my-2 text-center">
                                    <span>
                                        or
                                    </span>
                                </div>

                                <a href="product-listing.html" class="btn btn-custom-secondary w-100">
                                    Continue shopping
                                </a>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
