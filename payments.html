<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="payment.css">

</head>
<body>
    <div class="d-flex" style="height: 100vh;">
        <div class="w-100 m-auto">
            <!-- header -->
            <div class="container d-flex">
                <div class="m-auto">
                    <span class=" fs-4 fw-semibold">Checkout page</span>
                </div>
            </div>
            <div class="wrapper mt-sm-2">
                <div class="progresses py-4">
                    <ul class="d-flex align-items-center justify-content-between">
                        <div id="step-outline-1" class="rounded-circle d-flex">
                            <li id="step-1" class="m-auto border border-dark"></li>
                        </div>
                        <div id="step-outline-2" class="rounded-circle d-flex">
                            <li id="step-2" class="m-auto border border-dark"></li>
                        </div>
                        <div id="step-outline-3" class="rounded-circle  border border-dark d-flex">
                            <li id="step-3" class="m-auto border border-dark"></li>
                        </div>
                    </ul>
                    <div>
                        <div class="progress">

                        </div>
                    </div>
                </div>
            </div>

            <!-- text boxes -->
            <section class="get-in-touch p-sm-0 p-4">
                <div class=" fs-4 fw-semibold">Payment Details</div>
                <form class="contact-form row">
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required placeholder="Enter name on card">
                    </div>
                    <div class="form-field col-lg-12">
                        <input id="message" class="input-text js-input" type="text" required placeholder="Card number">
                    </div>
                    <div class="form-field col-lg-6 ">
                        <input id="email" class="input-text js-input" type="email" required placeholder="Expiration date">
                    </div>
                    <div class="form-field col-lg-6 ">
                        <input id="company" class="input-text js-input" type="text" required placeholder="CVV">
                    </div>
                    <div>
                        <small id="" class="form-text text-muted">By Clicking 'Confirm Payment' I agree to the companies term of service</small>
                    </div>
                    <div class="d-flex mt-2">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                                <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                            </svg>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="defaultCheck1">
                                <img src="images/paypal.png" alt="" style="width: 70px;">
                            </label>
                        </div>
                    </div>
                    <div class="form-field col-lg-12 d-flex justify-content-end">
                        <div>
                            <button type="button" class="rounded-pill" id="btn2"><a href="confirmation.html"
                                    class="text-decoration-none fw-semibold text-white">Confirm Payment</a></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
